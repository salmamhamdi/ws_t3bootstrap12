<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:ws="http://typo3.org/ns/WapplerSystems/WsT3bootstrap/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Content"/>

<f:section name="Configuration">
    <flux:form id="tabs" options="{group: 'Bootstrap',icon:'content-tab'}">

        <flux:form.sheet name="display">
            <flux:field.select name="mode" items="tab,pill" requestUpdate="true"/>
            <f:if condition="{mode} == 'tab'">
                <flux:field.select name="tabDirection" items="above,below"/>
            </f:if>
            <flux:field.checkbox name="stackable"/>
            <flux:field.select name="position" items="default,pull-left,pull-right"/>
        </flux:form.sheet>

        <flux:form.sheet name="tabs">
            <flux:form.section name="tabs">
                <flux:form.object name="tab">
                    <flux:field.input name="title"/>
                    <flux:field.input name="class"/>
                    <flux:field.checkbox name="active"/>
                    <flux:field.checkbox name="fade"/>
                </flux:form.object>
            </flux:form.section>
        </flux:form.sheet>

        <flux:grid>

            <f:if condition="{tabs}">
                <f:for each="{tabs}" as="tab" iteration="iteration">
                    <flux:grid.row>
                        <flux:grid.column colPos="{iteration.index}" name="content.{iteration.index}" label="Tab {iteration.cycle} - {tab.tab.title}"/>
                    </flux:grid.row>
                </f:for>
            </f:if>

        </flux:grid>
    </flux:form>
</f:section>


<f:section name="Main">

    <f:render partial="Rendering/Tabs" section="Main" arguments="{_all}"/>

</f:section>

</html>
