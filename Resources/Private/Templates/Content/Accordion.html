<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Content"/>

<f:section name="Configuration">
    <flux:form id="accordion" options="{group: 'Bootstrap',icon:'content-accordion'}">
        <flux:form.sheet name="panels">
            <flux:form.section name="panels">
                <flux:form.object name="panel">
                    <flux:field.input name="title"/>
                    <flux:field.checkbox name="active"/>
                </flux:form.object>
            </flux:form.section>
        </flux:form.sheet>
        <flux:grid>
            <f:for each="{panels}" as="panel" iteration="iteration">
                <flux:grid.row>
                    <flux:grid.column colPos="{iteration.index}" name="content.{iteration.index}" label="{f:if(condition: panel.panel.title, then: panel.panel.title, else: 'Content, panel {iteration.cycle}')}"/>
                </flux:grid.row>
            </f:for>
        </flux:grid>
    </flux:form>
</f:section>

<f:section name="Main">

    <f:render partial="Rendering/Accordion" section="Main" arguments="{_all}"/>

</f:section>

</html>
