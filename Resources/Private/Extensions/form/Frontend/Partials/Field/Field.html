<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">
<f:form.validationResults for="{element.rootForm.identifier}.{element.identifier}">
    <div class="{element.properties.fieldClassAttribute}{f:if(condition: '{validationResults.errors.0}', then: ' has-error')}">
        <f:if condition="{doNotShowLabel} != 1">
            <label class="{element.properties.labelClassAttribute}" for="{element.uniqueIdentifier}">{formvh:translateElementProperty(element: element, property: 'label')}<f:if condition="{element.required}"><f:render partial="Field/Required" /></f:if></label>
        </f:if>
        <v:tag name="{f:if(condition:element.properties.columnClassAttribute,then:'div')}" class="{element.properties.columnClassAttribute}">
            <div class="{element.properties.containerClassAttribute}">
                <f:format.raw>
                    {elementContent}
                    <f:if condition="{validationResults.flattenedErrors}">
                        <div class="invalid-feedback">
                            <f:for each="{validationResults.errors}" as="error">
                                <f:format.htmlspecialchars>{formvh:translateElementError(element: element, error: error)}</f:format.htmlspecialchars>
                                <br />
                            </f:for>
                        </div>
                    </f:if>
                </f:format.raw>
                <f:if condition="{element.properties.elementDescription}">
                    <span class="{element.properties.helpClassAttribute}">{formvh:translateElementProperty(element: element, property: 'elementDescription')}</span>
                </f:if>
            </div>
        </v:tag>
    </div>
</f:form.validationResults>
</html>
