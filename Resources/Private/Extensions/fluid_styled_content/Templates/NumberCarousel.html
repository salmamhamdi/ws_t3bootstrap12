<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:render partial="Assets" section="NumberCarousel" arguments="{_all}" optional="true" />

    <div class="number-carousel">
        <div class="owl-dots d-none d-md-flex"></div>
        <div class="owl-carousel">
            <f:if condition="{records}">
                <f:for each="{records}" as="item" iteration="iteration">
                    <div class="item" data-itemno="{iteration.index}" data-dot="{iteration.index}">
                        <h4>{item.data.header}</h4>
                        <f:format.html>{item.data.bodytext}</f:format.html>
                    </div>
                </f:for>
            </f:if>
        </div>
    </div>

</f:section>
</html>
