<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" xmlns:ws="http://typo3.org/ns/WapplerSystems/WsT3bootstrap/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{gallery.rows}">
    <div class="ce-gallery" data-ce-columns="{gallery.count.columns}" data-ce-images="{gallery.count.files}">


        <v:variable.set name="colXs" value="{v:math.division(a:12,b:data.imagecols_xs)}"/>
        <v:variable.set name="colSm" value="{v:math.division(a:12,b:data.imagecols_sm)}"/>
        <v:variable.set name="colMd" value="{v:math.division(a:12,b:data.imagecols_md)}"/>
        <v:variable.set name="colLg" value="{v:math.division(a:12,b:data.imagecols_lg)}"/>
        <v:variable.set name="colXl" value="{v:math.division(a:12,b:data.imagecols_xl)}"/>
        <v:variable.set name="colXxl" value="{v:math.division(a:12,b:data.imagecols_xxl)}"/>

        <div class="row {data.flexbox.classes}">
            <f:for each="{files}" as="element" iteration="iterator">
                <ws:column class="{data.flexbox.verticalClasses}" display="flex" xs="{colXs}" sm="{colSm}" md="{colMd}" lg="{colLg}" xl="{colXl}" xxl="{colXxl}">
                    <f:render partial="Media/Type" arguments="{file: element, data: data, settings: settings, iterator:iterator}"/>
                </ws:column>
            </f:for>
        </div>

    </div>
</f:if>
</html>
